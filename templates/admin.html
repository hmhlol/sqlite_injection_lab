<!DOCTYPE html>
<html>
<head>
	<title>Admin Panel</title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='admin.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/all.css')}}">
	<script src="{{url_for('static',filename='js/typeit.min.js')}}"></script>
	<!-- -----google-fonts----- -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

	<script src="https://kit.fontawesome.com/7ab1de848b.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
</head>
<body>

	<section id="main">
		<div id="head"><h1>WELCOME BACK ADMIN!</h1></div>
		<div id="content">
			 <h2>Username <i class="far fa-user"></i>: admin</h2>
			 <h2>isadmin <i class="fas fa-user-check"></i>: TRUE</h2>
			 <h2>New message <i class="far fa-envelope"></i>: <span style="color:red;background:rgba(0,0,0,0.8);">{{ msg }}</span></h2>
			 <h2>Alert <i class="far fa-bell"></i>: <span style="color:red;background:rgba(0,0,0,0.8);">{{ alert }}</span></h2>
			 <h2>Flag <i class="far fa-flag"></i>: <span class="type-it">{{ flag }}</span></h2>
		</div>
		<div class="social-links">
			<a href="https://www.facebook.com/wannab3hack3r.m3"><i class="fab fa-facebook"></i></a>
			<a href="https://discord.com/users/604681695064490015"><i class="fab fa-discord"></i></a>
			<a href="https://www.twitter.com/HMHish3r3"><i class="fab fa-twitter"></i></a>
			<a href="https://github.com/hmhlol"><i class="fab fa-github"></i></a>
		</div>
	</section>

	<script >
		
		new TypeIt('.type-it', {
       		 speed: 80,
       		 startDelay: 500,
  			 waitUntilVisible: true,
  			 loop: true,
  			 loopDelay: 3000
     	}).go();
	</script>

</body>
</html>
